<header class="header">
  <h1 class="header__title">
    Currency converter
  </h1>
  <div class="header__currency">
    <div class="currency">
      <span class="currency__type">USD</span>
      <span class="currency__value">{{rateUsd}}</span>
    </div>
    <div class="currency">
      <span class="currency__type">EUR</span>
      <span class="currency__value">{{rateEur}}</span>
    </div>
  </div>
</header>
